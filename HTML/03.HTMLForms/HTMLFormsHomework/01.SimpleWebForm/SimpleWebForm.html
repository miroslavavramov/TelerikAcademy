<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Simple Web Form</title>

		<style type="text/css">
		tfoot{
			text-align: center;
			background-color: #D1ECE3;
		}
		.leftCell{
			text-align: right;
		}
		</style>
	</head>
	<body>
		<form action="#" method="POST">
			<table border="1">
				<tfoot>
					<tr>
						<td colspan="2">
							<input type="submit" name="submit" value="Submit" /> 
							<input type="reset" name="reset" value="Clear This Form" />
						</td>
					</tr>
				</tfoot>
				<tbody>
					<tr>
						<th class="leftCell">
							<label for="lastName">Last Name</label>
						</th>
						<td>
							<input type="text" id="lastName" name="lastName" required="required" size="50" />
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="firstName">First Name</label>
						</th>
						<td>
							<input type="text" id="firstName" name="firstName" required="required" size="50"/>
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="address">Address</label>
						</th>
						<td>
							<textarea id="address" name="address" rows="3" cols="35" placeholder="Type your address here..."></textarea>
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for ="city">City</label>
						</th>
						<td>
							<input type="text" id="city" name="city" size="35" />
							<label for="state"><b>State</b></label>
							<input type="text" id="state" name="state" size="7"  />
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="zipCode">Zip/Postal Code</label>
						</th>
						<td>
							<input type="text" id="zipCode" name="zipCode" size="12" />
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="country">Country</label>
						</th>
						<td>
							<select name="country" id="country">
								<option value="BG">Bulgaria</option>
								<option value="Abroad">Other</option>
							</select>
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="phoneNumber">Phone(country code,<br /> area code, number)</label>
						</th>
						<td>
							(+ 
							<input type="text" id="phoneNumber" placeholder="+359" size="7"/> ) 
							<input type="text" size="7"/> - 
							<input type="text" size="20"/>
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="email">E-mail</label>
						</th>
						<td>
							<input type="text" id="email" name="email" required="required" size="50">
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							Birth date
						</th>
						<td>
							<label for="month">Month</label>
								<input type="text" id="month" size="3"> 
							<label for="day">Day</label>
								<input type="text" id="day" size="3"> 
							<label for="year">Year(4 digit)</label>
								<input type="text" id="year" size="7">
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="gender">Gender</label>
						</th>
						<td>
							<select id="gender" name="gender">
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							Starting Date
						</th>
						<td>
							<input type="radio" name="start" id="spring2006">
								<label for="spring2006">Spring 2006</label>
							<input type="radio" name="start" id="summer2006">
								<label for="summer2006">Summer 2006</label>
						</td>
					</tr>
					<tr>
						<th class="leftCell">
							<label for="comments">Comments/Questions</label>
						</th>
						<td>
							<textarea id="comments" name="comments" rows="6" cols="35">Please send me more information about the lodging</textarea>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</body>
</html>
