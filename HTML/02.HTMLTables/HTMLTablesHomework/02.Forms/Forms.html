<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Forms Table</title>
	</head>

	<body>
		<form action="#" method="POST">
			<label for="inputName">Member name: </label>
			<input type="text" id="inputName" required="required" />
			<strong>*req</strong>
			<br />
			<label for="inputEmail">Email: </label>
			<input type="text" id="inputEmail" required="required" />
			<strong>*req</strong>
			<br />
			<label for="inputSchoolName">School: </label>
			<input type="text" id="inputSchoolName" required="required" />
			<strong>*req</strong>
			<br />
			<input type="image" src="submitButton.jpg" name="submitButton" alt="Submit" title="Click to submit" />
		</form>
	</body>
</html>
