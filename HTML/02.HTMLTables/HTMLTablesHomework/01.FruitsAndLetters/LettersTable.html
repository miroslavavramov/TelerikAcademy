<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Table with letters</title>
		<style type="text/css">
			td{
				width: 30px;
				height: 30px;
			}
			.center{
				text-align: center;
			}
			.right{
				text-align: right;
			}
			.left{
				text-align: left;
			}
			.bottom_right{
				text-align: right;
				vertical-align: bottom;
			}
		</style>
	</head>

	<body>
		<table border="1">
			<tr>
				<td colspan="3">Title goes here</td>
				<td class="center">A</td>
				<td class="right">B</td>
			</tr>
			<tr>
				<td class="left" rowspan="3">C</td>
				<td class="center">D</td>
				<td class="center">E</td>
				<td class="center">F</td>
				<td class="right">G</td>
			</tr>
			<tr>
				<td class="center">H</td>
				<td class="center" colspan="2">I</td>
				<td class="bottom_right" rowspan="2">J</td>
			</tr>
			<tr>
				<td class="center">K</td>
				<td class="center">L</td>
				<td class="center">M</td>
			</tr>
			<tr>
				<td class="right">N</td>
				<td class="center" colspan="4">O</td>
			</tr>
		</table>
	</body>
</html>
