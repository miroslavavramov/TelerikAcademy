<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<label for="inputNumbers"> Enter numbers seperated by space:</label>
		<input id="inputNumbers" required />
	<button onclick="printMinMax()">Print Min/Max</button>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function printMinMax(){
    		var arr = (document.getElementById("inputNumbers").value).split(" ");
    		var min = Number.MAX_VALUE;
    		var max = Number.MIN_VALUE;

    		for(var i = 0; i < arr.length; i++){
    			if(arr[i] < min){
    				min = arr[i];
    			}
    			if(arr[i] > max){
    				max = arr[i];
    			}
    		}

    		jsConsole.writeLine("Min " + min);
    		jsConsole.writeLine("Max " + max);
    	}
    </script>
</body>
</html>
