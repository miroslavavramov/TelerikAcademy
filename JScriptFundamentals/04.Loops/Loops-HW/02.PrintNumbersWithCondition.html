<body>
	<label for="inputNumber" />Max :</label>
		<input id="inputNumber" required/>
	<button onclick="printNumbers()">Print</button> 
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function printNumbers(){
    		var max = document.getElementById("inputNumber").value;

	    	for(var i = 1; i <= max; i++){
	    		if(i % 21 != 0){
	    			jsConsole.writeLine(i);
	    		}
	    	}
    	}    	
    </script>
