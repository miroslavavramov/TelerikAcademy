<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<label for="firstNum">First Number</label>
		<input id="firstNum" required/><br />
	<label for="secondNum">Second Number</label>
		<input id="secondNum" required/><br />
	<label for="thirdNum">Third Number</label>
		<input id="thirdNum" required/><br />
	<button onclick="printSorted()">Print Sorted</button>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function printSorted(){
    		var a = parseInt(jsConsole.readInteger("#firstNum"));
	    	var b = parseInt(jsConsole.readInteger("#secondNum"));
	    	var c = parseInt(jsConsole.readInteger("#thirdNum"));

	    	if (a >= b){
                if (b >= c){
                    jsConsole.writeLine(a + ", " + b + ", " + c);
                }
                if (c >= b && a >= c){
                    jsConsole.writeLine(a + ", " + c + ", " + b);
                }
            }	
            else if (b >= a){
                if (a >= c){
                    jsConsole.writeLine(b + ", " + a + ", " + c);
                }
                if (b >= c && c >= a){
                    jsConsole.writeLine(b + ", " + c + ", " + a);
                }
            }
            else if (c >= b){
                if (b >= a){
                    jsConsole.writeLine(c + ", " + b + ", " + a);
                }
                if (c >= a && a >= b){
                    jsConsole.writeLine(c + ", " + a + ", " + b);
                }
            }
	    }
    </script>
</body>
</html>
