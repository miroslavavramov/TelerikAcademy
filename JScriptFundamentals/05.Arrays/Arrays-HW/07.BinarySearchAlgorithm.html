<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<label for="input">Enter number</label>
		<input id="input" required />
	<button onclick="check()">Check</button>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function orderby(x, y){
    		return x - y;
    	}
    	function binarySearch(array, elem){
    		var start = 0;
    		var end = array.length - 1;
    		var mid;
    		
    		while(start <= end){
    			mid = Math.floor((start + end) / 2);

    			if(array[mid] > elem){
    				end = mid - 1;
    			}
    			else if(array[mid] < elem){
    				start = mid + 1;
    			}
    			else{
    				return mid;
    			}
    		}
    		return -1;
    	}
    	function check(){
    		var elem = parseInt(document.getElementById("input").value);
    		var arr = [5, 1, 2 , 4, 9, 4, 3, 8, 11, 12];
    		arr.sort(orderby);
    		var index = binarySearch(arr, elem);

    		jsConsole.writeLine(arr);

    		if(index != -1){
    			jsConsole.writeLine("element found at index of " + index);
    		}
    		else{
    			jsConsole.writeLine("element not found");
    		}
    	}
    </script>
</body>
</html>
