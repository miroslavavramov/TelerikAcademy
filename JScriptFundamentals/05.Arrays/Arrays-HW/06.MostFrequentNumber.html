<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function orderby(x, y){
    		return x - y;
    	}
    	var arr = [4, 1, 4, 2, 3, 4, 14, 4, 4, 1, 2, 14, 9, 3, 1];
    	jsConsole.writeLine(arr.join(", "));

    	arr.sort(orderby);

    	var count = 1;
    	var maxCount = 0;
    	var elem; 

    	for(var i = 0; ; i++){
    		if(arr[i] == arr[i+1]){
    			count++;
    		}
    		else{
    			if(count > maxCount){
    				maxCount = count;
    				elem = arr[i];
    			}
    			count = 1;
    		}
    		if(i == arr.length-1){
    			break;
    		}
    	}

    	jsConsole.write("most frequent element: " + elem);
    	jsConsole.writeLine(" appearing " + maxCount + " times");
    </script>
</body>
</html>
