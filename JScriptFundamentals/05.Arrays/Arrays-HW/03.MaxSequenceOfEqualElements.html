<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	var arr = [2, 1, 1, 2, 3, 3, 2, 2, 2, 0];
    	var maxCount = 0;
    	var count;
    	var elem;

    	for(var i = 0; i < arr.length; i++){
    		count = 0;
    		for(var k = i; ; k++){
    			if(k < arr.length && arr[i] === arr[k]){
    				count++;
    			}
    			else{
    				if(count > maxCount){
    					maxCount = count;
    					elem = arr[i];
    				}
    				i += count - 1;
    				break;
    			}
    		}
    	}
    	jsConsole.writeLine(arr.join(", "));
    	jsConsole.write("max sequence consists of " + elem);
    	jsConsole.writeLine(", occuring " + maxCount + " times");

    </script>
</body>
</html>
