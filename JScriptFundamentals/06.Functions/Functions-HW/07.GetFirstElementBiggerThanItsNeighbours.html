<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<button onclick="onCheckBtnClick()">Check</button>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function compareToNeighbours(pos, arr){
    		if(pos <= 0 || pos >= arr.length - 1){
    			return 0;
    		}
    		else if(arr[pos] > arr[pos+1] && arr[pos] > arr[pos-1]){
    			return 1;
    		}
    		else{
    			return -1;
    		}
    	}
    	function getFirstElementBiggerThanNeighbours(arr){
    		for(var i = 0; i < arr.length; i++){
    			if(compareToNeighbours(i, arr) == 1){
    				return i;
    			}
    		}
    		return -1;
    	}
    	function onCheckBtnClick(){
    		var arr = [1, 4 , 12, 14, 55, 3, 1, 34, 66, 1];
    		var result = getFirstElementBiggerThanNeighbours(arr);

    		jsConsole.writeLine(arr);

			if(result != -1){
				jsConsole.writeLine("first element bigger than its neighbours : " + arr[result]);
			}
			else{
				jsConsole.writeLine("no element is bigger than its neighbours");
			}
    	}
    </script>
</body>
</html>
