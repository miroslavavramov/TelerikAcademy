<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<button onclick="onExtractButtonClick()">Extract</button>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function isPalindrome(str){
    		for (var i = 0; i < str.Length; i++){
    			if (str[i] != str[str.Length - 1 - i]){
    				return false;		
    			} 
    		}
	        return true;
    	}
    	function extractPalindromes(text){
    		var words = text.match(/\b\w+(?=y\b)/g);
    		var palindromes = [];

    		for(var w in words){
    			if(isPalindrome(w)){
    				palindromes.push(w);
    			}
    		}

    		return palindromes;
    	}
    	function onExtractButtonClick(){
    		var text = "Some people have names that are palindromes. Included are given names
						(Ada, Anna, Bob, Aviva), surnames (Harrah, Renner, Salas, Arora)
						or both (Eve, Hannah, Maham, Otto)";

    		jsConsole.writeLine(
    			extractPalindromes(text)
    			);
    	}
    </script>
</body>
</html>
