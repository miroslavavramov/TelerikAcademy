<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<button onclick="onExtractButtonClick()">Exctract</button>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function extractEmails(text){
    		var emailPattern = /([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi;

    		return text.match(emailPattern, "ig");
    	}
    	function onExtractButtonClick(){
    		var text = "Nemo Nobody(nobody@nowhere.com) has just sent an email to Santa Claus at your_santa@lappland.net.";
        	jsConsole.writeLine(extractEmails(text));
    	}
    </script>
</body>
</html>
