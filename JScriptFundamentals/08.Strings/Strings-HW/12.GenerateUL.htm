<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
Template:
<div data-type="template" id="list-item">
    <strong>-{name}-</strong> <span>-{age}-</span>
</div>
<script>
    function generateList(objects, template) {
        var outputUL = document.createElement("ul");
        var liContent, liItem;

        for (var i = 0; i < objects.length; i++) {
    		var obj = objects[i];
    		liContent = template;

            for(var prop in obj){
            	var re = new RegExp('\{'+prop+'\}','ig');
            	liContent = liContent.replace(re, obj[prop]);
            }

            liItem = document.createElement("li");
            liItem.innerHTML = liContent;

            outputUL.appendChild(liItem);
        }

        return outputUL;
    }

    var people =
    [
        {name: "Peter", age: 14},
        {name: "Rose", age: 38},
        {name: "Luke", age: 50},
        {name: "Jane", age: 24}
    ];

    var template = document.getElementById("list-item").innerHTML;
    var peopleList = generateList(people, template);
    document.body.appendChild(peopleList);
    
</script>
</body>
</html>
