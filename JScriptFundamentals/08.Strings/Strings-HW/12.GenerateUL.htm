<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div data-type="template" id="list-item">
    <strong>-{name}-</strong> <span>-{age}-</span>
</div>
<script>
    function generateList(people, template) {
        var outputUL = document.createElement("ul");
        var liContent, liItem, person;

        for (var i = 0; i < people.length; i++) {
            liContent = template;
            person = people[i];

            liContent = liContent.replace("name", person.name);
            liContent = liContent.replace('age', person.age);

            liItem = document.createElement("li");
            liItem.innerHTML = liContent;

            outputUL.appendChild(liItem);
        }

        return outputUL;
    }

    var people =
    [
        {name: "Peter", age: 14},
        {name: "Rose", age: 38},
        {name: "Luke", age: 50},
        {name: "Jane", age: 24}
    ];

    var template = document.getElementById("list-item").innerHTML;
    var peopleList = generateList(people, template);
    document.body.appendChild(peopleList);
    
</script>
</body>
</html>
