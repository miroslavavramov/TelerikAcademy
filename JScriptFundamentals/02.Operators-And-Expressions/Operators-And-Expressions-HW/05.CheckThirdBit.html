<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isNumber(n) {
            return !isNaN(parseInt(n)) && isFinite(n);
        }

        function getBitAtPos(n, pos) {
            return (n >> pos) & 1;
        }

        var num = prompt("Enter number:");
        var pos = prompt("bit at which position you want to check?");

        if (isNumber(num) && isNumber(pos)) {
            jsConsole.write(getBitAtPos(num, pos));
        }

    </script>
</body>
</html>
