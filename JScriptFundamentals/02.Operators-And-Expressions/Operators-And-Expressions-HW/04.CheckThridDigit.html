<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function isNumber(n) {
            return !isNaN(parseInt(n)) && isFinite(n);
        }

        var num = prompt("Enter at least three digit number:");
        
        if (isNumber(num) && num > 99) {
            if ((Math.floor(num / 100)) % 10 === 7) {
                jsConsole.write("thrid digit is seven");
            }
            else {
                jsConsole.write("third digit in not seven");
            }
        }
        else {
            jsConsole.write("invalid input!");
        }
    </script>
</body>
</html>
