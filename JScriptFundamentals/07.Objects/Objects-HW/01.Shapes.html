<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="styles/js-console.css">
</head>
<body>
	<button onclick="execute()">Execute</button>
	<div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
    	function point(x, y){
    		return { 
    			X:x, 
    			Y:y, 
    			toString: function(){ 
    				return "(" + x + ", " + y + ")";
    			}
    		};
    	}
    	function line(p1, p2){
    		return{
				P1:p1,
    			P2:p2,
    			Length: calcLinearDistance(p1, p2),
    			toString: function(){ 
    				return "(" + p1 + ", " + p2 + ") :";
    			}
    		};
    	}
    	function calcLinearDistance(p1, p2){
    		return 	Math.sqrt(
    			Math.pow((p1.X - p2.X), 2) + Math.pow((p1.Y - p2.Y), 2)
    			);
    	}
    	function canFormTriangle(line1, line2, line3){
    		return line1.Length + line2.Length > line3.Length
    			&& line1.Length + line3.Length > line2.Length
    			&& line2.Length + line3.Length > line1.Length;	
    	}
    	function execute(){
    		var p1 = point(1, 5);
	    	var p2 = point(2, 6);
	    	var p3 = point(7, 1);

	    	var line1 = line(p1,p2);
	    	var line2 = line(p2,p3);
	    	var line3 = line(p1,p3);

	    	jsConsole.writeLine("line1" + line1 + " length: " + line1.Length);
	    	jsConsole.writeLine("line2" + line2 + " length: " + line2.Length);
	    	jsConsole.writeLine("line3" + line3 + " length: " + line3.Length);

	    	jsConsole.writeLine("Can they form a triangle ? " + (canFormTriangle(line1, line2, line3) == true ? "Yes" : "No"));
    	}
    </script>
</body>
</html>
