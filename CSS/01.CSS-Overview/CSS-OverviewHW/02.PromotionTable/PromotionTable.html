<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Promotion Table</title>
    <link href="styles/styles.css" rel="stylesheet" />
</head>
<body>
    <table>
        <colgroup>
            <col class="firstCol" />
            <col class="secondCol" />
            <col class="thirdCol" />
            <col class="fourthCol" />
        </colgroup>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td class="germanFlag"> Germany</td>
                <td><input type="checkbox" disabled="disabled"/></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td class="mexicanFlag">Mexico</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td class="mexicanFlag">Mexico</td>
                <td><input type="checkbox" checked="checked" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td class="ukFlag">UK</td>
                <td><input type="checkbox" disabled="disabled" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
